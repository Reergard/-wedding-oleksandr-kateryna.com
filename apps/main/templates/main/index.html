<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свято Олександра та Катерини</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .heart {
            font-size: 2em;
            color: #ff6b9d;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .message {
            margin-top: 30px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Олександр <span class="heart">♥</span> Катерина</h1>
        <p class="subtitle">Наш Весільний Сайт</p>
        <div class="message">
            <p>Ласкаво просимо на наш весільний сайт!</p>
            <p style="margin-top: 15px; font-size: 0.9em;">Скоро тут буде більше інформації...</p>
        </div>
    </div>
</body>
</html>
